<html>
<head>
 <title>Allen Scorecard Creator</title>
 <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
 <script type="text/javascript" src="/static/js/main.js"></script>
 <script type="text/javascript">
$(function() {
  setStartDate("{{month}}", "{{day}}", "{{year}}");
  $("#month").change(dateChange);
  $("#day").change(dateChange);
  $("#year").change(dateChange);
  $("#view_scorecard").click(updateScorecard);
});  
 </script>
</head>
<body>

<form action="/choosegame" method="get">
 <select id="month" name="month">
  <option value="01">1</option>
  <option value="02">2</option>
  <option value="03">3</option>
  <option value="04">4</option>
  <option value="05">5</option>
  <option value="06">6</option>
  <option value="07">7</option>
  <option value="08">8</option>
  <option value="09">9</option>
  <option value="10">10</option>
  <option value="11">11</option>
  <option value="12">12</option>
 </select>
 <select id="day" name="day">
  <option value="01">1</option>
  <option value="02">2</option>
  <option value="03">3</option>
  <option value="04">4</option>
  <option value="05">5</option>
  <option value="06">6</option>
  <option value="07">7</option>
  <option value="08">8</option>
  <option value="09">9</option>
  <option value="10">10</option>
  <option value="11">11</option>
  <option value="12">12</option>
  <option value="13">13</option>
  <option value="14">14</option>
  <option value="15">15</option>
  <option value="16">16</option>
  <option value="17">17</option>
  <option value="18">18</option>
  <option value="19">19</option>
  <option value="20">20</option>
  <option value="21">21</option>
  <option value="22">22</option>
  <option value="23">23</option>
  <option value="24">24</option>
  <option value="25">25</option>
  <option value="26">26</option>
  <option value="27">27</option>
  <option value="28">28</option>
  <option value="29">29</option>
  <option value="30">30</option>
  <option value="31">31</option>
 </select>
 <select id="year" name="year">
  <option value="2008">2008</option>
  <option value="2009">2009</option>
  <option value="2010">2010</option>
  <option value="2011">2011</option>
  <option value="2012">2012</option>
 </select>
 <select id="gameID" name="gameID">
   {% for game in games %}
    <option value="{{ game.url }}">{{ game.away }} @ {{ game.home }}</option>
   {% endfor %}
 </select>
 <input type="button" value="View Scorecard" id="view_scorecard">
</form>

<hr>
<div id="scorecard"></div>

</body>
</html>
